{% extends "layout.html" %}
{% block body %}
<div>
    <h3>Reverse complementary sequence calculator </h3>
    <br><br>
    <form action="/transform_results" method="POST">
        <label>Your sequence:</label><br>
        <textarea name="input_seq" rows=10 cols=122></textarea>
        <br><br>
        <input type="radio" name="transform" value="transcribe">
        <label>Transcribe to RNA</label><br>
        <input type="radio" name="transform" value="translate">
        <label>Translate to protein</label><br>
        <br>
        <input type="submit" name="submit" value="Run">
        <p></p><br>
    </form>
</div>
{% endblock %}
